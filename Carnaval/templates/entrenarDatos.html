<html>
<head>
<title>El Carnaval, la voz del pueblo...</title>
</head>
<body>
<header>
{% include 'header2.html' %}

<h1>Entrenar letras de la fecha:</h1>

<form id='form' method='get' action=''>
{{form}}
<p><input type='submit' value='Confirmar' onclick="show3('layer')"/></p>
</form>

<div  id="layer" style="display:none;color: #000000;font-size: 0.5cm;" ><b>
Su entrenamiento esta siendo procesado...
Los resultados apareceran en 'Resultado del entrenamiento'</b>
</div>

<script type="text/javascript">
function show3(bloq) {
  obj = document.getElementById(bloq);
  obj.style.display = (obj.style.display=='none') ? 'block' : 'block';
  document.getElementById('form').style.visibility ='hidden'
}
</script>

</body>
</html>
